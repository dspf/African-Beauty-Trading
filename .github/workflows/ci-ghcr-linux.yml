name: Build and Publish Linux Docker Image to GHCR

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-push-linux:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Get image tags
        id: tags
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y%m%d%H%M%S")
          echo "::set-output name=short_sha::$SHORT_SHA"
          echo "::set-output name=date::$DATE"

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Linux image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.linux
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:linux-latest
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ steps.tags.outputs.short_sha }}
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ steps.tags.outputs.date }}

      - name: Output image references
        run: |
          echo "Image pushed: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:linux-latest"
          echo "Image pushed: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ steps.tags.outputs.short_sha }}"
          echo "Image pushed: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ steps.tags.outputs.date }}"
