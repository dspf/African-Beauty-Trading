name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug environment
        run: |
          echo "Runner: $(uname -a)"
          docker --version || true
          ls -la

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Get image tags
        id: vars
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y%m%d%H%M%S")
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT

      - name: Login to GHCR (use GHCR_PAT if set, otherwise GITHUB_TOKEN)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}

      - name: Build and push Linux image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.linux
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:linux-latest
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ steps.vars.outputs.short_sha }}
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ steps.vars.outputs.date }}

      - name: Output image references
        run: |
          echo "Image pushed: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:linux-latest"
          echo "Image pushed: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ steps.vars.outputs.short_sha }}"
          echo "Image pushed: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ steps.vars.outputs.date }}"
